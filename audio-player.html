<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="clean-html-player.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/jquery.jplayer.min.js"
      integrity="sha512-g0etrk7svX8WYBp+ZDIqeenmkxQSXjRDTr08ie37rVFc99iXFGxmD0/SCt3kZ6sDNmr8sR0ISHkSAc/M8rQBqg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/add-on/jplayer.playlist.min.js"
      integrity="sha512-URFV3t5uXfvKOagAfyhVvwKvilA4QPsnyCAd4I7GHPer6eipGwz/1l/XLvjNMc4CUz1LDvIqYqQV/YZE9Uf7Hg=="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="./skin/blue.monday/css/jplayer.blue.monday.custom.css"
    />
    <link rel="stylesheet" href="./skin/icon-font.css" />

    <script>
      $(document).ready(function () {
        function createControlHtml(id, option) {
          console.log(option.width);
          return `  <div
            id="${id}"
            style="width:${option.width}"
            class="jp-audio"
            role="application"
            aria-label="media player"
          >
            <div class="jp-type-playlist">
              <div class="jp-gui jp-interface">
                <div class="jp-controls">
                  <button class="jp-previous" role="button" tabindex="0">
                    <span class="icon-backward2"></span>
                  </button>
                  <button class="jp-play" role="button" tabindex="0">
                    <span class="icon-play3"></span>
                  </button>
                  <button class="jp-next" role="button" tabindex="0">
                    <span class="icon-forward3"></span>
                  </button>
                </div>
                <div class="jp-progress">
                  <div class="jp-seek-bar">
                    <div class="jp-play-bar"></div>
                  </div>
                  <div class="jp-time-holder">
                    <div class="jp-current-time" role="timer" aria-label="time">
                      &nbsp;
                    </div>
                    <div class="jp-duration" role="timer" aria-label="duration">
                      &nbsp;
                    </div>
                  </div>
                </div>
                <div class="jp-volume-controls">
                  <button class="jp-mute" role="button" tabindex="0">
                    <span class="icon-volume-mute"></span>
                  </button>
                  <div class="jp-volume-bar">
                    <div class="jp-volume-bar-value"></div>
                  </div>
                </div>
                <div class="jp-toggles">
                  <button class="jp-repeat" role="button" tabindex="0">
                    <span class="icon-loop"></span>
                  </button>
                  <button class="jp-shuffle" role="button" tabindex="0">
                    <span class="icon-shuffle"></span>
                  </button>
                </div>
              </div>
              <div class="jp-playlist">
                <ul>
                  <li>&nbsp;</li>
                </ul>
              </div>
            </div>
          </div>`;
        }
        function createPlayList(id, option) {
          let containerId = id + "_container";
          $("#" + id).after(createControlHtml(containerId, option));
          new jPlayerPlaylist(
            {
              jPlayer: "#" + id,
              cssSelectorAncestor: "#" + containerId,
            },
            [
              {
                title: "Cro Magnon Man",
                mp3:
                  "http://www.jplayer.org/audio/mp3/TSP-01-Cro_magnon_man.mp3",
                oga:
                  "http://www.jplayer.org/audio/ogg/TSP-01-Cro_magnon_man.ogg",
              },
              {
                title: "Your Face",
                mp3: "http://www.jplayer.org/audio/mp3/TSP-05-Your_face.mp3",
                oga: "http://www.jplayer.org/audio/ogg/TSP-05-Your_face.ogg",
              },
              {
                title: "Cyber Sonnet",
                mp3: "http://www.jplayer.org/audio/mp3/TSP-07-Cybersonnet.mp3",
                oga: "http://www.jplayer.org/audio/ogg/TSP-07-Cybersonnet.ogg",
              },
              {
                title: "Tempered Song",
                mp3:
                  "http://www.jplayer.org/audio/mp3/Miaow-01-Tempered-song.mp3",
                oga:
                  "http://www.jplayer.org/audio/ogg/Miaow-01-Tempered-song.ogg",
              },
              {
                title: "Hidden",
                mp3: "http://www.jplayer.org/audio/mp3/Miaow-02-Hidden.mp3",
                oga: "http://www.jplayer.org/audio/ogg/Miaow-02-Hidden.ogg",
              },
              {
                title: "Lentement",
                free: true,
                mp3: "http://www.jplayer.org/audio/mp3/Miaow-03-Lentement.mp3",
                oga: "http://www.jplayer.org/audio/ogg/Miaow-03-Lentement.ogg",
              },
              {
                title: "Lismore",
                mp3: "http://www.jplayer.org/audio/mp3/Miaow-04-Lismore.mp3",
                oga: "http://www.jplayer.org/audio/ogg/Miaow-04-Lismore.ogg",
              },
              {
                title: "The Separation",
                mp3:
                  "http://www.jplayer.org/audio/mp3/Miaow-05-The-separation.mp3",
                oga:
                  "http://www.jplayer.org/audio/ogg/Miaow-05-The-separation.ogg",
              },
              {
                title: "Beside Me",
                mp3: "http://www.jplayer.org/audio/mp3/Miaow-06-Beside-me.mp3",
                oga: "http://www.jplayer.org/audio/ogg/Miaow-06-Beside-me.ogg",
              },
              {
                title: "Bubble",
                free: true,
                mp3: "http://www.jplayer.org/audio/mp3/Miaow-07-Bubble.mp3",
                oga: "http://www.jplayer.org/audio/ogg/Miaow-07-Bubble.ogg",
              },
              {
                title: "Stirring of a Fool",
                mp3:
                  "http://www.jplayer.org/audio/mp3/Miaow-08-Stirring-of-a-fool.mp3",
                oga:
                  "http://www.jplayer.org/audio/ogg/Miaow-08-Stirring-of-a-fool.ogg",
              },
              {
                title: "Partir",
                free: true,
                mp3: "http://www.jplayer.org/audio/mp3/Miaow-09-Partir.mp3",
                oga: "http://www.jplayer.org/audio/ogg/Miaow-09-Partir.ogg",
              },
              {
                title: "Thin Ice",
                mp3: "http://www.jplayer.org/audio/mp3/Miaow-10-Thin-ice.mp3",
                oga: "http://www.jplayer.org/audio/ogg/Miaow-10-Thin-ice.ogg",
              },
            ],
            {
              supplied: "oga, mp3",
              wmode: "window",
              muted: true,
              loop: true,
              shuffle: true,
              useStateClassSkin: true,
              autoBlur: false,
              smoothPlayBar: true,
              keyEnabled: true,
            }
          );
        }
        createPlayList("jquery_jplayer_1", {width: "70%"});
        createPlayList("jquery_jplayer_2", {width: "600px"});
      });
    </script>
  </head>
  <body>
    <div id="jquery_jplayer_1" class="jp-jplayer"></div>
    <div id="jquery_jplayer_2" class="jp-jplayer"></div>
  </body>
</html>
